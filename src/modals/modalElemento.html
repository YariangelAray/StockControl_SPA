<dialog class="modal modal--elemento" backdrop-close="false">

  <div class="modal__header">
    <h2 class="modal__title">Detalles del Elemento</h2>
  </div>

  <div class="modal__body">
    <form action="" class="form">

      <div class="form__control form__control--stacked">
        <label for="placa">Placa:</label>
        <input type="text" class="input input--small" placeholder="Placa" name="placa" id="placa" value="92241017676"
          required>
      </div>

      <div class="form__control form__control--stacked">
        <label for="serial">Serial:</label>
        <input type="text" class="input input--small" placeholder="Serial (opcional)" name="serial"
          value="3H82240000650" id="serial">
      </div>

      <div class="form__control form__control--stacked form__control--span">
        <label for="tipo_elemento">Tipo de Elemento:</label>
        <div style="display: flex; width: 100%; align-items: center; gap: 20px;">
          <select name="tipo_elemento_id" class="input input--small input--select" required id="tipo_elemento">
            <option value="">Tipo de Elemento</option>
            <option value="otro">Otro</option>
          </select>
          <button class="button" id="agregarTipo">Agregar tipo</button>
        </div>
      </div>

      <div class="form__control form__control--stacked">
        <label for="fecha_adquisicion">Fecha de Adquisición:</label>
        <input type="date" class="input input--small" name="fecha_adquisicion" id="fecha_adquisicion" value="2024-12-13"
          required>
      </div>

      <div class="form__control form__control--stacked">
        <label for="valor">Valor Monetario:</label>
        <input type="text" class="input input--small" placeholder="1000.00" name="valor_monetario" id="valor" required>
      </div>

      <div class="form__control form__control--stacked">
        <label for="estado">Estado:</label>
        <select name="estado_id" class="input input--small input--select" id="estado">
          <option value="">Seleccione el estado del elemento</option>
          <option value="1" selected>Bueno</option>
          <option value="2">Regular</option>
          <option value="3">Malo</option>
        </select>
      </div>

      <div class="form__control form__control--stacked">
        <label for="ambiente">Ubicación:</label>
        <select name="ambiente_id" class="input input--small input--select" id="ambiente">
          <option value="">Seleccione el ambiente</option>
          <option value="1">Desarrollo de Software</option>
          <option value="2" selected>Fábrica de Software</option>
        </select>
      </div>

      <div class="form__control form__control--stacked form__control--span form__control--autoheight">
        <label for="observaciones">Observaciones:</label>
        <textarea class="input input--small input--textarea" placeholder="Observaciones (opcional)" name="observaciones"
          id="observaciones"></textarea>
      </div>
    </form>
  </div>

  <div class="modal__actions">
    <button class="button editar">Editar
      <i class="ri-edit-fill icon"></i>
    </button>
    <button class="button crear">Crear</button>
    <button class="button guardar">Guardar</button>
    <button class="button button--red dar-baja">Dar de baja</button>
    <button class="button button--red reportar">Génerar reporte</button>
    <button class="button button--white aceptar button--final">Aceptar</button>
    <button class="button button--red cancelar button--final">Cancelar</button>
  </div>
</dialog>
