<dialog class="modal modal--tipo-elemento" backdrop-close="false">

  <div class="modal__header">
    <h2 class="modal__title">Detalles del Tipo</h2>
  </div>

  <div class="modal__body">
    <form action="" class="form">

      <div class="form__control form__control--stacked form__control--span">
            <label for="nombre-tipo">Nombre:</label>
            <input type="text" class="input input--small" placeholder="Nombre" name="nombre" id="nombre-tipo" required>
          </div>
          <div class="form__control form__control--stacked">
            <label for="marca-tipo">Marca:</label>
            <input type="text" class="input input--small" placeholder="Marca (opcional)" name="marca" id="marca-tipo">
          </div>
          <div class="form__control form__control--stacked">
            <label for="modelo-tipo">Modelo:</label>
            <input type="text" class="input input--small" placeholder="Modelo (opcional)" name="modelo" id="modelo-tipo">
          </div>
          <div class="form__control form__control--stacked form__control--autoheight">
            <label for="descripcion-tipo">Descripción:</label>
            <textarea type="text" class="input input--small input--textarea" placeholder="Descripción (opcional)" name="descripcion" id="descripcion-tipo"></textarea>
          </div>
          <div class="form__control form__control--stacked form__control--autoheight">
            <label for="detalles-tipo">Detalles:</label>
            <textarea class="input input--small input--textarea" placeholder="Detalles (opcional)" name="detalles" id="detalles-tipo"></textarea>                
          </div>
    </form>
  </div>

  <div class="modal__actions">
    <button class="button editar">Editar
      <i class="ri-edit-fill icon"></i>
    </button>
    <button class="button crear">Crear</button>
    <button class="button guardar">Guardar</button>
    <button class="button button--white aceptar button--final">Aceptar</button>
    <button class="button button--red cancelar button--final">Cancelar</button>
  </div>
</dialog>
